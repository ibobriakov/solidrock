{% extends 'cover_letter/base.html' %}
{% load mptt_tags %}

{% block templates %}
    <script type="text/template" id="papers_template">
        <% for ( var i = 0; i < papers.length; i++ ) { %>
            <div class="paper" id="<%=papers[i].id%>"><%=papers[i].value%></div>
        <% } %>
    </script>
{% endblock %}

{% block content %}
    <h1>Cover Letter</h1>
    <div id="paper"></div>
{% endblock %}

{% block initialize %}
    <script>
        paper_view.collection.reset([
            {% recursetree object.coverletteritem_set.all %}
                { {{ node.as_json|safe }}
                {% if not node.is_leaf_node %},'children': new PaperCollection().reset([{{ children }}])},{% else %}},{% endif %}
            {% endrecursetree %}
        ]);
        paper_view.render();
    </script>
{% endblock %}
