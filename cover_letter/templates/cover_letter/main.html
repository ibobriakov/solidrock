{% extends 'cover_letter/base.html' %}

{% block templates %}
    <script type="text/template" id="papers_template">
        <% for ( var i = 0; i < papers.length; i++ ) { %>
            <div data-id="<%=papers[i].id%>"><%=papers[i].value%></div>
        <% } %>
    </script>
{% endblock %}

{% load staticfiles %}
{% block javascript %}
    {{ block.super }}
    <script src="{% static 'cover_letter/js/src/backbone/main.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <h1>Cover Letter</h1>
    <div id="paper"></div>
{% endblock %}
