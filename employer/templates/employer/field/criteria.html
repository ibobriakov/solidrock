{% load staticfiles %}
<div class="criteria">
    <label>{{ label }}:</label>
    <div class="fields">
        <div class="pod" ng-repeat="{{ field }} in job.{{ field }}_set">
            <input class="it-pod2" type="text" ng-model="{{ field }}.{{ field }}"/>
            <a class="remove_cross" href="" ng-click="remove(job.{{ field }}_set, $index)">
            </a>
        </div>
    </div>
    <a class="add_cross" ng-click="append(job.{{ field }}_set)" href="">Add Another {{ label }} Criteria Item</a>
</div>
