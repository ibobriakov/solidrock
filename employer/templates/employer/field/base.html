<div class="{% if class %}{{ class }}{% else %}field{% endif %}">
    <label for="{{ field.id }}">{{ field.label }}</label>

    {% block field %}{% endblock %}

    {% block tooltip %}
    <div class="help-tip">
        <div class="help-tip-title">Helpful Tip!</div>
        <div class="help-tip-text">
            <div class="help-tip-right"></div>
            {% if tooltip %}{{ tooltip }}{% else %}{{ field.label }}{% endif %}.
        </div>
    </div>
    {% endblock %}

    <div class="error_list" data-error="{{ field.field.type }}.error.{{ field.name }}"></div>
</div>
