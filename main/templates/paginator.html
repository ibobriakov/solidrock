{% if is_paginated %}
{% load range %}
<div class="pagination paginator">
    <ul>
        {% if page_obj.has_previous %}
            <li class="first_pages">
                <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
            </li>
        {% endif %}
        {%  for index in page_obj.paginator.num_pages|get_range %}
            <li {% if page_obj.number == forloop.counter %}class="current"{% endif %}>
                <a href="?page={{ forloop.counter }}">{{ forloop.counter }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="last_pages">
                <a href="?page={{ page_obj.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
</div>
{% endif %}
