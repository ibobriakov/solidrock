{% load thumbnail %}
<div class="Job">
    <div class="head-featured">
        <p>{{ job.name }}</p>
        {% if job.owner_id == user.id %}
        <a class="edit" href="{% url 'employer.job.edit' job.pk %}"><span>Edit</span></a>
        {% endif %}
    </div>
    <div class="view-featured">
        <div class="span_cont">
            <span>{{ job.location }}</span>
            {% if job.salary_range_min %}<span>Salary: ${{ job.salary_range_min }}</span>{% endif %}
        </div>
        <div class="clear"></div>
        <a href="{% url "employer.job.view" job.pk %}" ></a>
        <span class="date_added">Job added {{ job.open_date }}</span>
    </div>
</div>
