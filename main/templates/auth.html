<div class="window_block">
    <div class="top">
        <div class="title">Login or Register</div>
        <div class="close"></div>
    </div>
    <div class="center reg-avt">
        <div class="block avt">
            <div class="title">Users Login Here</div>
            <fieldset>
                <form>
                    <div class="field">
                        <label>Email Address</label>
                        <input type="text"/>
                    </div>
                    <div class="field">
                        <label>Password<a href="#">Forgot Your Password?</a></label>
                        <input type="password"/>
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            </fieldset>
        </div>
        <div class="block reg">
            <div class="title">Register for an Account Here</div>
            <ul>
                <li id="register_job_seeker" class="active">Job Seeker</li>
                <li id="register_employer">Employer</li>
            </ul>
            <fieldset class="register_job_seeker">
                <form id="register_job_seeker_form"></form>
            </fieldset>
            <fieldset class="register_employer">
                <form id="register_employer_form"></form>
            </fieldset>

        </div>
    </div>
</div>
<div class="_hide"></div>
