<script id="form-template" type="text/template">
    <% _.each(fields,function(value,key) { %>
    <% if (model.types[key]) { %>
    <div class="field <%=model.types[key]%> <% if (errors[key]) { %>error<% } %>">
        <% if (model.types[key] != 'hidden') { %><label><%=model.labels[key]%></label><% } %>
        <input data-value="<%=type%>.<%=key%>" type="<%=model.types[key]%>">
        <% if (errors[key]) { %>
        <div class="error_list" style="display: none">
            <% _.each(errors[key],function(value){ %>
            <p><%=value%></p>
            <% }) %>
        </div>
        <% } %>
    </div>
    <% } %>
    <% }) %>
    <% if (errors['__all__']) { %>
    <div class="field error">
        <ul>
            <% _.each(errors['__all__'],function(value){ %>
            <li><%=value%></li>
            <% }) %>
        </ul>
    </div>
    <% } %>
    <div class="continue" data-on-click="<%=type%>:commit">Continue</div>
</script>

<div class="window_block">
    <div class="top">
        <div class="title">Login or Register</div>
        <a href="#close"><div class="close"></div></a>
    </div>
    <div class="center reg-avt">
        <div class="block avt">
            <div class="title">Users Login Here</div>
            <fieldset>
                <form id="login_form" {% if next %}data-next-url="{{ next }}"{% endif %}></form>
            </fieldset>
        </div>
        <div class="block reg">
            <div class="title">Register for an Account Here</div>
            <ul>
                <li id="register_job_seeker_tab" class="active"><a href="#register/job_seeker">Job Seeker</a></li>
                <li id="register_employer_tab"><a href="#register/employer">Employer</a></li>
            </ul>
            <fieldset id="register_job_seeker_tab_fieldset">
                <form id="register_job_seeker_form"></form>
            </fieldset>
            <fieldset id="register_employer_tab_fieldset">
                <form id="register_employer_form"></form>
            </fieldset>
        </div>
    </div>
</div>
<div class="_hide"></div>
{% load staticfiles %}
<script src="{% static 'main/js/src/extra/auth.js' %}" type="text/javascript"></script>
