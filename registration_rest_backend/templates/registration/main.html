{% extends 'registration/base.html' %}

{% block templates %}
    <script id="login-template" type="text/template">
        <div class="field">
            <label>Email Address</label>
            <input data-value="login.email" type="text">
        </div>
        <div class="field">
            <label>Password</label>
            <input data-value="login.password" type="password">
        </div>
    </script>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form id="login-form"></form>

    <h1>Registration</h1>
    <form>
        <div class="field">
            <label>Company Name</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Email Address</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Phone Number</label>
            <input type="text">
        </div>
        <div class="field f-small">
            <label>Password</label>
            <input type="password">
        </div>
        <div class="field f-small">
            <label>Re-type Password</label>
            <input type="password">
        </div>
        <div class="continue">Continue</div>
    </form>
{% endblock %}
